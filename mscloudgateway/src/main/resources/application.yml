spring:
  application:
    name: mscloudgateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: msclientes
          uri: lb://msclientes
          predicates:
            - Path=/clientes/**
        - id: mscartoes
          uri: lb://mscartoes
          predicates:
            - Path=/cartoes/**
        - id: msavaliadorcredito
          uri: lb://msavaliadorcredito
          predicates:
            - Path=/avaliacoes-credito/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/fintech-microservicos-realm

server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka